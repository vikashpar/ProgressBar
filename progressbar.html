<html>
<head>
        <title>My HTML File</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/progressBar.min.css">
	<script src="js/jquery.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/progressBar.min.js"></script>
	
</head>
    
<body ng-app="myApp">  
	
     

<div class="container" width="50%" style="padding-top:5%;">
	<div ng-controller="progressBars">
		<div class="progress" ng-repeat="progress in progressData track by $index">
  			<div class="progress-bar" ng-class="(progress > 100) ? 'red' : 'default'" role="progressbar" id="progress_{{$index}}" style="width: {{progress}}%" aria-aluenow="{{progress}}" aria-valuemin="0" aria-valuemax="{{limit}}">
				<span class="progress-value">{{progress}}%</span>
			</div>
		</div>

		<div  class="col-xs-8">
			<select ng-model="selectedBar" ng-init="selectedBar='0'">
				<option ng-repeat="progress in progressData track by $index" value="{{$index}}">Progress Bar {{$index+1}}</option>
			</select>
		</div>
		<div ng-repeat="button in buttons track by $index"" class="col-xs-1">
			<input type=button value={{button}} ng-click="Change(button)"/>
		</div>
	</div>
</div>
     
</body>
</html>
